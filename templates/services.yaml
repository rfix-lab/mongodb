---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    env: q1
spec:
  selector:
    project: {{ .Release.Name }}     #Selecting PODs with those labels
  ports:
    - name      : {{ .Release.Name }}-listener
      protocol  : TCP
      port      : 27017 #port on load balancer
      targetPort: 27017 #port on pod
  type: LoadBalancer